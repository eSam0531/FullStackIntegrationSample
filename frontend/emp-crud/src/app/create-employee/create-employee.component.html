<div>
    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="firstName" required[(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="lastName" required[(ngModel)]="employee.lastName">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" id="emailId" required[(ngModel)]="employee.emailId">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
