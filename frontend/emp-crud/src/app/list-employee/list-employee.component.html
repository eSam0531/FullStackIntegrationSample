<div>

    <div>
        <table class="table tabel-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees" | async>
                    <td>{{emp.firtName}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.emailId}}</td>
                    <td><button (click)='deleteEmpById(emp.id)'>Delete</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
